<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flex Box</title>
   <link rel="stylesheet" href="estilo.css">
   <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
   <header>
      <img src="./assets/logo.png" alt="">
   </header>
   <main>
      <div class="container">
         <!-----------Entrada de dados ------------->
         <div class="display-left">
            <h1>Decodificador de texto</h1>
            <div class="text">
               <textarea name="entrada" id="entrada" cols="90" rows="5" placeholder="teste">
               </textarea>
               <div class="aviso">
                  <i class="fa fa-cog fa-spin fa-lg fa-fw" aria-hidden="true"></i>
                  <p>Apenas letras minúsculas e sem acento</p>
               </div>
               <div class="btn">
                  <button type="submit" class="btn-item">Criptografar</button>
                  <button type="submit" class="btn-item">Decriptografar</button>
               </div>
            </div>
         </div>

         <!-----------Saída de dados ------------->
         <div class="display-right">
            <div class="card">
               <img src="./assets/img-display.svg" alt="imagem">
               <p id="output-text">Nenhuma mensagem encontrada</p>
               <p>Digite um texto que você deseja criptografar ou descriptografar</p>
               <button type="submit" class="btn-item">Copiar</button>
            </div>
         </div>

      </div>

   </main>

   <footer>
      <div class="rodape">
         <p>desenvolvido por Carlos Vieira</p>
      </div>
   </footer>

</body>

</html>

<!--
   main-login  = container
   left-login  = display-left
   right-login = display-right
   card-login  = display-in
   -->
